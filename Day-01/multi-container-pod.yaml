apiVersion: v1
kind: Pod
metadata:
  name: nginx-sidecar-pod
spec:
  volumes:
  - name: shared-logs
    emptyDir: {}

  containers:
  - name: nginx
    image: nginx
    ports:
    - containerPort: 80
    volumeMounts:
    - name: shared-logs
      mountPath: /var/log/nginx

  - name: sidecar
    image: busybox
    command: ["/bin/sh", "-c"]
    args:
      - tail -n+1 -F /var/log/nginx/access.log
    volumeMounts:
    - name: shared-logs
      mountPath: /var/log/nginx
