apiVersion: apps/v1
kind: Deployment
metadata:
  name: mv-replicaset
spec:
  replicas: 3
  strategy:
    type: Recreate
  selector:
    matchLabels:
      tier: frontend
  template:
    metadata:
      labels:
        tier: frontend
    spec:
      containers:
      - name: jenkins
        image: jenkins/jenkins:lts
        ports:
        - containerPort: 8080